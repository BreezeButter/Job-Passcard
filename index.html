<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Shopping</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="branding">
          <img src="./img/job-logo.svg" alt="logo" />&nbsp;&nbsp;&nbsp;&nbsp;
          <h2>Job</h2>&nbsp;&nbsp;
          <h3>Passcard</h3>
        </div>
        <nav class="nav-center">
          <a href="">about us</a>
          <a href="">passcard</a>
          <a href="">profile</a>
        </nav>
        <nav class="nav-right">
          <img src="./img/find.svg" alt="find" />
          <img src="./img/shopping-cart.svg" alt="shopping" />
          <a href="">login</a>
          <a href="">sign up</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="main-container">
        <div class="main-title">
          <h2 style="color: rgb(64, 63, 63);">My Chart</h2>
        </div>
        <div class="main-chart">
          <div class="left-chart">
            <div class="top">
              <div class="in1">
                <img src="./img/trush.svg" alt="" />
              </div>
              <div class="in2">
                <div class="inin21">
                  <img src="./img/document.svg" alt="" />
                </div>
                <div class="inin22">
                  <p>Google Docs</p>
                </div>
                <div class="inin23">
                  <p>Use for business</p>
                </div>
              </div>
              <div class="in3">
                <div class="inin31">
                  <p>Google Docs</p>
                </div>
                <div class="inin32">
                  <div style="display: -webkit-inline-box;">
                    <div class="circle">
                    <div class="circle1"></div>
                    <div class="circle2"></div>
                    <div class="circle3"></div>
                    <div class="circle4"></div>
                    </div>
                    <input style="width: 80px; margin-left: 10px;" list="lv" placeholder="LV 1-3"/>
                    <datalist id="lv">
                      <option value="LV 1-3"></option>
                      <option value="LV 2-3"></option>
                      <option value="LV 3-3"></option>
                    </datalist>
                  </div>
                </div>
                <div class="inin33">THB 150</div>
              </div>
            </div>
            <div class="bottom">
              <div class="in1">
                <img src="./img/trush.svg" alt="" />
              </div>
              <div class="in2">
                <div class="inin21">
                  <img src="./img/document.svg" alt="" />
                </div>
                <div class="inin22">
                  <p>Google Docs</p>
                </div>
                <div class="inin23">
                  <p>Use for business</p>
                </div>
              </div>
              <div class="in3">
                <div class="inin31">
                  <p>Google Docs</p>
                </div>
                <div class="inin32">
                  <div style="display: -webkit-inline-box;">
                    <div class="circle">
                    <div class="circle1"></div>
                    <div class="circle2"></div>
                    <div class="circle3"></div>
                    <div class="circle4"></div>
                    </div>
                    <input style="width: 80px; margin-left: 10px;" list="lv" placeholder="LV 1-3"/>
                    <datalist id="lv">
                      <option value="LV 1-3"></option>
                      <option value="LV 2-3"></option>
                      <option value="LV 3-3"></option>
                    </datalist>
                  </div>
                </div>
                <div class="inin33">THB 150</div>
              </div>
            </div>
          </div>
          <div class="right-chart">
            <div>
              <div class="in-r1">
                <div class="in-r1-sub1">
                  <h3>Oreder info</h3>
                </div>
                <div class="in-r1-sub2" >
                  <p>Subtotal</p>
                  <p>300 THB</p>
                </div>
                <div class="in-r1-sub3">
                  <img src="./img/coupon.svg" alt="img">
                  <input type="text" placeholder="&nbsp;&nbsp;&nbsp;Promotion Code">
                  <button>Apply</button>
                </div>
              </div>
              <hr style="width: 80%; margin: 32px auto;">
              <div class="in-r2">
                <div class="in-r2-sub" >
                  <p>Total Payment</p>
                  <h3>300 THB</h3>
                </div>
                <div class="in-r2-sub">
                  <button>LOGIN TO ACCOUNT</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
